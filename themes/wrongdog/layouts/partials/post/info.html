<div class="info">
    <h1 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">
        {{ .Date.Format .Site.Params.dateFormat }}
    </time>

    {{ if .Params.series }}

        </p>
    {{ end }} -->
    
    {{ if .Params.featuredImage }}
    <p>
        <img src="{{.Params.featuredImage}}"><br>
    </p>
    {{ end }}
</div>
