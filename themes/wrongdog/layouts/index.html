{{ define "main" -}}
<div class="posts">
    {{ range where .Paginator.Pages "Section" "eq" "posts" }}
    <article class="post">
        {{ partial "post/info.html" . }}
        {{ if .Description }}
            <div class="post-summary">{{ .Description }}</div>
        {{ else }}
            <div class="post-summary">{{ .Summary }}</div>
        {{ end }}
        {{ if .Truncated }}
        <div class="read-more-link">
            <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
        </div>
        {{ end }}
    </article>
    {{- end }}
</div>
{{ partial "pagination.html" . }}
{{- end }}
