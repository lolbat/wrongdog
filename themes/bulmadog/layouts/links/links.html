{{ define "main" -}}
<div class="post">

    {{ with .Site.GetPage "/links/links" }}
        <h1 class="post-title">{{ .Title }}</h1>
        {{ .Content }}
    {{ end }}

    <ul>
        {{ range .Pages }}
            <li>
                <a href="{{.Params.Link}}"><strong>{{.Params.Title}}</strong></a>
                <span class="description">{{.Params.Desc}}</span>
            </li>
        {{ end }}
    </ul>

</div>

{{ end }}
